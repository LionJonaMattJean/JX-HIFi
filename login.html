<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel='stylesheet' type='text/css' media='screen' href='/css/header_jx-hifi.css'>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="row">
        <div class="col-2">
            <img src="/images/logo/Logo JX-HIFI.jpg">
        </div>
    </div>
    



        <div class="login">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-10 ">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <br>
                            <button type="submit" id="log" class="btn btn-primary">Submit</button>
                        </form>
                        <a href="forgotPassword">Forgot password?</a>

                        <br><br><br>
                        <form>
                            <h6>New to our Business?</h6>
                            <button id="create" class="btn btn-secondary">
                                Create an account
                            </button>
                        </form>
                        

                    </div>
                </div>
            </div>
        </div>
        
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
